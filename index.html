<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classora - Emploi du Temps & Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0; padding: 20px;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #1e40af;
      font-weight: 700;
      font-size: 2rem;
    }
    button {
      background: #1e40af;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #374ea1;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      display: none;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    #savedNotes {
      margin-top: 30px;
    }
    .note-card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 12px;
      background: #f9f9f9;
    }
    .note-title {
      font-weight: 700;
      font-size: 1.1rem;
      color: #1e40af;
    }
    .note-date {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 8px;
    }
    .note-content {
      white-space: pre-wrap;
    }
    @media (min-width: 600px) {
      .form-row {
        display: flex;
        gap: 10px;
      }
      .form-row > div {
        flex: 1;
      }
      textarea {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìö Classora</h1>
    <div>
      <button onclick="window.open('https://www.ecoledirecte.com/', '_blank')">√âcole Directe</button>
      <button onclick="window.open('https://www.tabuleo.com/', '_blank')">Tabuleo</button>
      <button onclick="window.open('https://incognitotalk.xyz', '_blank')">IncognitoTalk</button>
      <button id="togglePdfBtn">Afficher l'emploi du temps</button>
    </div>
  </header>

  <iframe id="pdfFrame" src="emploit.pdf"></iframe>

  <section>
    <div class="form-row">
      <div>
        <label for="courseName">Nom du cours</label>
        <input type="text" id="courseName" placeholder="Ex: Math√©matiques" />
      </div>
      <div>
        <label for="chapterTitle">Titre du chapitre</label>
        <input type="text" id="chapterTitle" placeholder="Ex: Les fractions" />
      </div>
    </div>

    <label for="noteContent">√âcris ton cours ici :</label>
    <textarea id="noteContent" placeholder="Prends tes notes..."></textarea>

    <button id="saveNoteBtn">üíæ Enregistrer la note</button>
    <button id="exportNoteBtn" style="margin-left: 10px; background:#059669;">üì§ Exporter le cours</button>

  </section>

  <section id="savedNotes">
    <h2>üóÇÔ∏è Mes cours enregistr√©s</h2>
    <div id="notesContainer"></div>
  </section>

<script>
  const exportNoteBtn = document.getElementById('exportNoteBtn');

exportNoteBtn.addEventListener('click', () => {
  const courseName = courseNameInput.value.trim();
  const chapterTitle = chapterTitleInput.value.trim();
  const noteContent = noteContentInput.value.trim();

  if (!courseName) {
    alert("Le nom du cours est obligatoire pour l'export !");
    return;
  }

  const fileContent = `# ${courseName}\n\n## ${chapterTitle || 'Sans titre'}\n\n${noteContent}`;

  const blob = new Blob([fileContent], { type: 'text/markdown;charset=utf-8' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `${courseName.replace(/\s+/g, '_')}.md`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});

  const pdfFrame = document.getElementById('pdfFrame');
  const togglePdfBtn = document.getElementById('togglePdfBtn');
  const saveNoteBtn = document.getElementById('saveNoteBtn');
  const notesContainer = document.getElementById('notesContainer');

  const courseNameInput = document.getElementById('courseName');
  const chapterTitleInput = document.getElementById('chapterTitle');
  const noteContentInput = document.getElementById('noteContent');

  togglePdfBtn.addEventListener('click', () => {
    if(pdfFrame.style.display === 'none' || pdfFrame.style.display === '') {
      pdfFrame.style.display = 'block';
      togglePdfBtn.textContent = "Cacher l'emploi du temps";
    } else {
      pdfFrame.style.display = 'none';
      togglePdfBtn.textContent = "Afficher l'emploi du temps";
    }
  });

  function saveNotesToStorage(notes) {
    localStorage.setItem('classora-notes', JSON.stringify(notes));
  }

  function loadNotesFromStorage() {
    return JSON.parse(localStorage.getItem('classora-notes')) || {};
  }

  function renderNotes() {
    const notes = loadNotesFromStorage();
    notesContainer.innerHTML = '';
    for(const key in notes) {
      const note = notes[key];
      const div = document.createElement('div');
      div.className = 'note-card';

      div.innerHTML = `
        <div class="note-title">${note.title} (${key})</div>
        <div class="note-date">${note.date}</div>
        <div class="note-content">${note.content.replace(/\n/g, '<br>')}</div>
      `;
      notesContainer.appendChild(div);
    }
  }

  saveNoteBtn.addEventListener('click', () => {
    const courseName = courseNameInput.value.trim();
    const chapterTitle = chapterTitleInput.value.trim();
    const noteContent = noteContentInput.value.trim();

    if(!courseName) {
      alert("Le nom du cours est obligatoire !");
      return;
    }

    const notes = loadNotesFromStorage();

    notes[courseName] = {
      title: chapterTitle || 'Sans titre',
      content: noteContent,
      date: new Date().toLocaleDateString()
    };

    saveNotesToStorage(notes);
    renderNotes();

    alert("Note enregistr√©e ‚úÖ");

    // Reset inputs
    chapterTitleInput.value = '';
    noteContentInput.value = '';
  });

  // Au chargement
  renderNotes();
</script>
</body>
</html>
