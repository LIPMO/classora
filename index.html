<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Classora - Gestion de cours</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #111;
    margin: 0; padding: 0;
  }
  header {
    background: #1e40af;
    color: white;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  header h1 {
    margin: 0;
    font-weight: 900;
    font-size: 1.6rem;
  }
  nav button {
    margin-left: 0.5rem;
    background: #2563eb;
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
  }
  nav button:hover {
    background: #1e40af;
  }
  main {
    max-width: 900px;
    margin: 1rem auto;
    padding: 0 1rem 2rem;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 700;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.4rem;
    font-size: 1rem;
    margin-top: 0.2rem;
    border: 1px solid #bbb;
    border-radius: 4px;
  }
  #editor-toolbar {
    margin-top: 0.5rem;
  }
  #editor-toolbar button {
    background: #f3f4f6;
    border: 1px solid #ccc;
    margin-right: 0.25rem;
    cursor: pointer;
    font-size: 1.1rem;
    padding: 0.25rem 0.5rem;
    border-radius: 3px;
  }
  #editor-toolbar button:hover {
    background: #e0e7ff;
  }
  #noteContent {
    width: 100%;
    min-height: 250px;
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: monospace, monospace;
    white-space: pre-wrap;
    resize: vertical;
  }
  #controls {
    margin-top: 1rem;
  }
  #controls button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    margin-right: 0.5rem;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
  }
  #controls button:hover {
    background: #1e40af;
  }
  #searchBar {
    margin-top: 1rem;
    margin-bottom: 0.5rem;
  }
  #searchBar input {
    width: 100%;
    padding: 0.4rem;
    font-size: 1rem;
    border: 1px solid #bbb;
    border-radius: 4px;
  }
  #coursesList {
    margin-top: 1rem;
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #ddd;
    border-radius: 5px;
    background: #f9fafb;
  }
  .course-item {
    padding: 0.6rem 1rem;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
    transition: background 0.2s;
  }
  .course-item:hover {
    background: #e0e7ff;
  }
  .course-item strong {
    display: block;
    font-weight: 700;
    color: #1e40af;
  }
  .course-item small {
    color: #555;
    font-style: italic;
  }
  iframe#emploiPdf {
    width: 100%;
    height: 600px;
    border: 1px solid #ccc;
    margin-top: 1rem;
    display: none;
  }
  /* Toast notifications */
  #toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #2563eb;
    color: white;
    padding: 0.75rem 1.25rem;
    border-radius: 5px;
    box-shadow: 0 2px 10px rgb(37 99 235 / 0.7);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    font-weight: 600;
    z-index: 9999;
  }
  #toast.show {
    opacity: 1;
    pointer-events: auto;
  }
  /* Responsive */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    nav {
      margin-top: 0.5rem;
      width: 100%;
    }
    nav button {
      width: 100%;
      margin: 0.25rem 0;
    }
  }
</style>
</head>
<body>
<header>
  <h1>ðŸ“š Classora</h1>
  <nav>
    <button onclick="window.open('https://www.ecoledirecte.com/', '_blank')">Ecole Directe</button>
    <button onclick="window.open('https://www.tabuleo.com/', '_blank')">Tabuleo</button>
    <button onclick="window.open('https://incognitotalk.xyz', '_blank')">IncognitoTalk</button>
    <button id="togglePdfBtn">Afficher l'emploi du temps</button>
  </nav>
</header>

<main>
  <label for="courseName">Nom du cours :</label>
  <input type="text" id="courseName" placeholder="Ex : MathÃ©matiques" autocomplete="off" />

  <label for="chapterTitle">Titre du chapitre :</label>
  <input type="text" id="chapterTitle" placeholder="Ex : Les fractions" autocomplete="off" />

  <label for="noteContent">DÃ©veloppe ton cours :</label>
  <div id="editor-toolbar" aria-label="Outils d'Ã©dition">
    <button type="button" title="Gras" onclick="formatText('bold')"><b>B</b></button>
    <button type="button" title="Italique" onclick="formatText('italic')"><i>I</i></button>
    <button type="button" title="Liste Ã  puces" onclick="formatText('insertUnorderedList')">â€¢ Liste</button>
    <button type="button" title="Liste numÃ©rotÃ©e" onclick="formatText('insertOrderedList')">1. Liste</button>
    <button type="button" title="Lien" onclick="addLink()">ðŸ”— Lien</button>
    <button type="button" title="RÃ©initialiser" onclick="resetEditor()">â†» RÃ©initialiser</button>
  </div>
  <div id="noteContent" contenteditable="true" aria-multiline="true" spellcheck="true" style="border:1px solid #ccc; border-radius:4px; min-height:250px; padding:8px; font-family: monospace;"></div>

  <div id="controls">
    <button id="saveNoteBtn">ðŸ’¾ Enregistrer la note</button>
    <button id="exportNoteBtn">ðŸ“¤ Exporter le cours</button>
  </div>

  <label for="searchCourses" id="searchBarLabel" style="margin-top:1.5rem;">Recherche parmi mes cours :</label>
  <input type="text" id="searchCourses" placeholder="Tape pour filtrer..." autocomplete="off" />

  <div id="coursesList" aria-live="polite" role="list"></div>

  <iframe id="emploiPdf" src="/emploit.pdf" title="Emploi du temps"></iframe>
</main>

<div id="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

<script>
  // Toast notifications
  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  // Format text in contenteditable
  function formatText(cmd) {
    document.execCommand(cmd, false, null);
  }

  function addLink() {
    const url = prompt('Entrez l\'URL du lien :', 'https://');
    if (url) {
      document.execCommand('createLink', false, url);
    }
  }

  function resetEditor() {
    document.getElementById('noteContent').innerHTML = '';
  }

  // Sauvegarde dans localStorage
  function saveNote() {
    const courseName = document.getElementById('courseName').value.trim();
    const chapterTitle = document.getElementById('chapterTitle').value.trim() || 'Sans titre';
    const noteContent = document.getElementById('noteContent').innerHTML.trim();

    if (!courseName) {
      showToast("Le nom du cours est obligatoire.");
      return;
    }

    const storedNotes = JSON.parse(localStorage.getItem('classora-notes') || '{}');

    storedNotes[courseName] = {
      title: chapterTitle,
      content: noteContent,
      date: new Date().toLocaleString()
    };

    localStorage.setItem('classora-notes', JSON.stringify(storedNotes));
    showToast("Note enregistrÃ©e âœ…");
    loadCoursesList();
  }

  // Chargement de la liste des cours
  function loadCoursesList(filter = '') {
    const coursesList = document.getElementById('coursesList');
    coursesList.innerHTML = '';

    const storedNotes = JSON.parse(localStorage.getItem('classora-notes') || '{}');

    // Trie alphabÃ©tique
    const keys = Object.keys(storedNotes).sort();

    keys.forEach(courseName => {
      if (!courseName.toLowerCase().includes(filter.toLowerCase())) return;

      const note = storedNotes[courseName];
      const div = document.createElement('div');
      div.classList.add('course-item');
      div.setAttribute('role', 'listitem');
      div.tabIndex = 0;
      div.innerHTML = `<strong>${courseName}</strong><small>${note.title} â€” ${note.date}</small>`;
      div.addEventListener('click', () => loadCourseIntoEditor(courseName));
      div.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          loadCourseIntoEditor(courseName);
        }
      });
      coursesList.appendChild(div);
    });

    if (coursesList.children.length === 0) {
      coursesList.innerHTML = '<em style="padding:1rem; display:block; color:#777;">Aucun cours trouvÃ©.</em>';
    }
  }

  // Charger un cours dans l'Ã©diteur
  function loadCourseIntoEditor(courseName) {
    const storedNotes = JSON.parse(localStorage.getItem('classora-notes') || '{}');
    const note = storedNotes[courseName];
    if (!note) return;

    document.getElementById('courseName').value = courseName;
    document.getElementById('chapterTitle').value = note.title;
    document.getElementById('noteContent').innerHTML = note.content;

    showToast(`Cours "${courseName}" chargÃ©.`);
  }

  // Export en Markdown simple
  function exportNote() {
    const courseName = document.getElementById('courseName').value.trim();
    const chapterTitle = document.getElementById('chapterTitle').value.trim() || 'Sans titre';
    const contentHTML = document.getElementById('noteContent').innerHTML.trim();

    if (!courseName) {
      showToast("Le nom du cours est obligatoire pour exporter.");
      return;
    }

    // Conversion HTML simple vers markdown basique
    let mdContent = contentHTML
      .replace(/<b>(.*?)<\/b>/g, '**$1**')
      .replace(/<strong>(.*?)<\/strong>/g, '**$1**')
      .replace(/<i>(.*?)<\/i>/g, '*$1*')
      .replace(/<em>(.*?)<\/em>/g, '*$1*')
      .replace(/<ul>([\s\S]*?)<\/ul>/g, (match, p1) => {
        return p1.replace(/<li>(.*?)<\/li>/g, '- $1');
      })
      .replace(/<ol>([\s\S]*?)<\/ol>/g, (match, p1) => {
        let i = 1;
        return p1.replace(/<li>(.*?)<\/li>/g, () => `${i++}. $1`);
      })
      .replace(/<a href="(.*?)".*?>(.*?)<\/a>/g, '[$2]($1)')
      .replace(/<br\s*\/?>/g, '\n')
      .replace(/<\/?[^>]+(>|$)/g, ''); // Supprime autres balises HTML

    const markdown = `# ${courseName}\n\n## ${chapterTitle}\n\n${mdContent}`;

    const blob = new Blob([markdown], { type: 'text/markdown;charset=utf-8' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `${courseName.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.md`;
    a.click();
    URL.revokeObjectURL(a.href);

    showToast('Export Markdown terminÃ© ðŸ“‚');
  }

  // Toggle affichage PDF (lazy load)
  const pdfFrame = document.getElementById('emploiPdf');
  const togglePdfBtn = document.getElementById('togglePdfBtn');
  let pdfVisible = false;
  togglePdfBtn.addEventListener('click', () => {
    pdfVisible = !pdfVisible;
    if (pdfVisible) {
      if (!pdfFrame.src || pdfFrame.src === '') {
        pdfFrame.src = '/emploit.pdf'; // changer le chemin vers le PDF rÃ©el
      }
      pdfFrame.style.display = 'block';
      togglePdfBtn.textContent = 'Masquer l\'emploi du temps';
    } else {
      pdfFrame.style.display = 'none';
      togglePdfBtn.textContent = 'Afficher l\'emploi du temps';
    }
  });

  // Recherche dans les cours
  const searchInput = document.getElementById('searchCourses');
  searchInput.addEventListener('input', () => {
    loadCoursesList(searchInput.value);
  });

  // Bouton sauvegarde
  document.getElementById('saveNoteBtn').addEventListener('click', saveNote);

  // Bouton export
  document.getElementById('exportNoteBtn').addEventListener('click', exportNote);

  // Chargement initial de la liste
  loadCoursesList();
</script>

</body>
</html>
